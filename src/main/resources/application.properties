spring.application.name=challenge002

# ===============================
# =  DATABASE CONFIGURATION     =
# ===============================

spring.datasource.url=jdbc:postgresql://localhost:5432/Books
spring.datasource.username=Admin
spring.datasource.password=7241
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# =  JPA / HIBERNATE CONFIG     =
# ===============================

# Automatically creates/updates tables (use 'none' or 'validate' for production)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console
spring.jpa.show-sql=true

# Dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: format SQL for readability
spring.jpa.properties.hibernate.format_sql=true

